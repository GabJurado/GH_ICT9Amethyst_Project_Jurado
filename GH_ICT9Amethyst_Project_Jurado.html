<!DOCTYPE html>
<html>
<head>
  <title>Length Conversion Calculator</title>
  <style>
    body {
      background-color: #ECFEAA;
      color: #562C2C;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #E2DE84;
      border-radius: 5px;
    }
    
    h1 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #86836D;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: #A6A670;
      color: #562C2C;
    }
    
    .btn-primary:hover {
      background-color: #86836D;
    }
    
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #F8F6F1;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Length Conversion Calculator</h1>
    <div class="form-group">
      <label>Millimeters:</label>
      <input type="number" id="millimeters" placeholder="Enter millimeters">
    </div>
    <button class="btn btn-primary" onclick="convertLength()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertLength() {
      var millimeters = document.getElementById('millimeters').value;
      var centimeters = millimeters / 10;
      var meters = millimeters / 1000;
      var kilometers = millimeters / 1000000;

      var result = document.getElementById('result');
      result.innerHTML = '<strong>Conversion Results:</strong><br>' +
        millimeters + ' Millimeters<br>' +
        centimeters + ' Centimeters<br>' +
        meters + ' Meters<br>' +
        kilometers + ' Kilometers';
    }
  </script>
</body>
</html>
